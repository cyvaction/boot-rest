<div class="row"><div class="col-sm-3 col-md-2 sidebar"><ul class="nav nav-sidebar"><li class="active"><a href="#">Overview</a></li></ul></div><div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"><h1 class="page-header">Manage Messages</h1><form ng-submit="saveNewMessage()"><div class="input-group"><input type="text" ng-model="newMessage.body" placeholder="Type here..." class="form-control" id="message-input"><span class="input-group-btn"><button class="btn btn-primary">Save</button></span></div></form><div class="modal fade" id="input-validation-modal" tabindex="-1" role="dialog" aria-hidden="true"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title" id="myModalLabel">Hint</h4></div><div class="modal-body"><strong>Please enter some text.</strong></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">OK</button></div></div></div></div><div class="table-responsive"><table class="table table-striped table-hover"><thead><tr><th>#</th><th>Body</th><th>Last Modified</th><th></th><tbody><tr ng-repeat="message in messages | orderBy:'lastModifiedAt':reverse=true" class="message-row"><td>{{message.id}}</td><td><strong>{{message.body}}</strong></td><td>{{message.lastModifiedAt | date:'MMMM dd yyyy, h:mm:ss.sss a'}}</td><td><button ng-click="deleteMessage(message)" class="btn btn-danger">Delete</button></td></table></div><hr><footer><p>Â© Robert Thurnher 2014</p></footer></div></div>
